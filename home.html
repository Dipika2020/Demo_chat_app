<!DOCTYPE html>
<html>

  <head>
    <title>DemoChatApp</title>

    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!--Stylesheet-->
    <link rel="stylesheet" href="index.css">
   
  </head>
  
  <body>   

     <div class="cards">
        <div class="card card1">
          <div class="bodycontainer">
           <img src="video.jpg" alt="Video Calls"> 
          </div>
           <div class="details">
             <h3>Video Calls</h3>
               <p> Happiness is when you screenshot a bad picture of your friend while video calling ;) </p>
           </div>
        </div>

        <div class="card card2">
          <div class="bodycontainer">
           <img src="audio.jpg" alt="Audio Calls"> 
          </div>
           <div class="details">
             <h3>Audio Calls</h3>
               <p> Talk to a lot of people more often 'cause you don't need to see them in person!!! </p>
           </div>
        </div>

        <div class="card card3">
          <div class="bodycontainer">
           <img src="chats.jpg" alt="Chat"> 
          </div>
           <div class="details">
             <h3>Chats</h3>
               <p> I don't usually chat first, but if I do you're special (^_^;)  </p>
           </div>
        </div>

  


     <div class="container">
        <div class="toggle-btn" onclick="this.classList.toggle('active')">
           <div class="inner-circle">
           </div>          
        </div>
     </div>
    
     <div class="container1">
        <div class="toggle-btn" onclick="this.classList.toggle('active')">
           <div class="inner-circle">
           </div>          
        </div>
     </div>

     <div class="container2">
        <div class="toggle-btn" onclick="this.classList.toggle('active')">
           <div class="inner-circle">
           </div>          
        </div>
     </div>

  </div>

  </body>

</html>
